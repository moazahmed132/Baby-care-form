<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby care form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2be8639879.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <section class="picture">
      <img src="img/bird.png" alt="bird image">
    </section>

    <section class="content">
      <form action="">
        <h1 class="title">Welcome, <span class="baby">Baby Care</span></h1>
        <p class="title-p">Lorem ipsum dolor sit amet consectetur adipisic</p>
        <input class="input" type="text" placeholder="Email Address" required>
        <input class="input" type="password" placeholder="Password">
        <section class="rememberAndForget">
          <div class="remember">
            <input type="checkbox">
            <p class="rememberMe">remember me</p>
          </div>
          <a class="forgetPass" href="#">Forget Password ?</a>
        </section>
        <button class="loginBtn">login</button>
        <p>Don't Have An account? <span class="signUp">Sign up</span></p>
      </form>

    </section>
  </div>
</body>

</html>
